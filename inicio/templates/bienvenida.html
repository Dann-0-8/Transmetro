{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login Transmetro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            text-align: center;
            margin-top: 50px;
        }

        img.logo {
            width: 250px;
            margin-bottom: 10px;
        }

        .login-container {
            background-color: white;
            width: 300px;
            margin: 40px auto;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 0px 10px #ccc;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 90%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f0f7ff;
        }

        .login-container button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-container button:hover {
            background-color: #0056b3;
        }

        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 15px;
        }

        .error {
            color: red;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <img src="{% static 'img/logo_transmetro.png' %}" alt="Logo Transmetro" class="logo">
    <h2>Ciudad de Guatemala</h2>

    <div class="login-container">
        <img src="{% static 'img/avatar_usuario.png' %}" alt="Avatar" class="avatar">

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <label>Usuario</label><br>
            <input type="text" name="username" required><br>

            <label>Contraseña</label><br>
            <input type="password" name="password" required><br><br>

            <button type="submit">Iniciar sesión</button>
        </form>
    </div>

</body>
</html>
